plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.jfxtras:jmetro:11.6.15'
    implementation 'org.jsoup:jsoup:1.14.3'
    //there's a SonarLint warning here telling me to upgrade this version of the dependency;
    //unfortunately if I upgrade the dependency, it breaks my code since the method I need doesn't
    //exist in whatever version it tries to upgrade me to
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.google.code.gson:gson:2.8.9'

}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}

application {
    mainClass = "InventoryManagementApplication"
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}





